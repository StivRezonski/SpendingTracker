<form class="example-form" [formGroup]="expenseFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Category</mat-label>
    <input matInput placeholder="Not Selected" formControlName="categoryForm">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Insert expense" formControlName="amountForm" #newExpense>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Note</mat-label>
    <textarea matInput placeholder="Insert note" formControlName="noteForm"></textarea>
  </mat-form-field>

  <button mat-raised-button color="warn" type="button" (click)="addNewExpense(newExpense.value)">Done</button>
</form>
