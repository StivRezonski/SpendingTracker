<form class="example-form" [formGroup]="incomeFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" >
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Category</mat-label>
    <mat-select formControlName="categoryForm">
      <mat-option *ngFor="let category of categories" [value]="category.categoryName">{{category.categoryName}}</mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Insert income" formControlName="amountForm" #newIncome>
  </mat-form-field>

    <mat-form-field class="example-full-width">
    <mat-label>Note</mat-label>
    <textarea matInput placeholder="Insert note" formControlName="noteForm"></textarea>
    </mat-form-field>

  <button mat-raised-button color="primary" type="button" (click)="addNewIncome(newIncome.value)">Done</button>
</form>
